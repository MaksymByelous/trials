<h3>
  Latest studies, new
  {{ !studyStore.isLoading() ? studyStore.newStudiesCount() : '...' }}
</h3>
@if (studyStore.isLoading()) {
  <p>...searching</p>
} @else {
  @for (study of studyStore.studies(); track study.id) {
    <trials-study-card [study]="study" />
  } @empty {
    <p>No studies found</p>
  }
}
